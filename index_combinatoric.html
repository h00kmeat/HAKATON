<!DOCTYPE html>
<html>
<head>
	<title>Комбинаторика</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style_comb.css">
	<link rel="stylesheet" type="text/css" href="fonts/style_fonts.css">
	<link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.5.1.min.js">  </script> 
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 

</head>
<body>
<main>
	<div class="combinatoric">
		<svg onclick="openNav()" class="menu-button" viewBox="0 0 92 92" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path class="nummenu-button" d="M5.75 17.25H86.25C89.4254 17.25 92 20.597 92 24.725C92 28.853 89.4254 32.2 86.25 32.2H5.75C2.57458 32.2 0 28.853 0 24.725C0 20.597 2.57458 17.25 5.75 17.25Z" fill="#8B9425"/>
			<path class="nummenu-button" d="M5.75 47.15H86.25C89.4254 47.15 92 50.497 92 54.625C92 58.7531 89.4254 62.1 86.25 62.1H5.75C2.57458 62.1 0 58.7531 0 54.625C0 50.497 2.57458 47.15 5.75 47.15Z" fill="#8B9425"/>
			<path class="nummenu-button" d="M5.75 77.05H86.25C89.4254 77.05 92 80.3969 92 84.525C92 88.653 89.4254 92 86.25 92H5.75C2.57458 92 0 88.653 0 84.525C0 80.3969 2.57458 77.05 5.75 77.05Z" fill="#8B9425"/>
		</svg>

		<div id="mySidenav" class="sidenav">
			<ul>
  			<a href="#">Главная</a>
  			<a href="#">Графики</a>
  			<a href="#">Развлечения</a>
  			<a href="#">Уравнения</a>
  			</ul>
		</div>

		

		<div class="heading">Тема</div>
		<div class="body">
			
		<br><br>	
		</div>
		<div class="switches">
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
		</div>
	</div>

		
</div>	
</main>
<script >
		 	function openNav() {
	$("#mySidenav").toggle(
		function(){
			$("#mySidenav").css("width","16vw");
			$("body").css("margin-left","16vw");},
		function(){
			$("#mySidenav").css("width","0vw");
			$("body").css("margin-left","0vw");}
		
		)
}
</script>
</body>
</html>
